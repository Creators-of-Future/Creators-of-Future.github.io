<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Assign title -->
	{% assign title = page.title %}

	<!-- Assign description (use blog post excerpts when available)-->
	{% if page.description %}
	{% assign description =  page.description %}
	{% elsif site.description %}
	{% assign description =  site.description %}
	{% endif %}

	<title>{{ title }}</title>
	<meta name="description" content="{{ description }}" />

	<meta itemprop="name" content="{{ title }}" />
	<meta itemprop="description" content="{{ description }}" />
	<meta itemprop="image"
		content="{{ site.url }}/assets/images/card.jpg" />

	<meta property="og:url" content="https://rainway.com" />
	<meta property="og:type" content="product" />
	<meta property="og:title" content="{{ title }}" />
	<meta property="og:description" content="{{ description }}" />
	<meta property="og:image"
		content="{{ site.url }}/assets/images/card.jpg" />

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="{{ title }}" />
	<meta name="twitter:description" content="{{ description }}" />
	<meta name="twitter:image"
		content="{{ site.url }}/assets/images/card.jpg" />

	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap">
	<link rel="stylesheet" href="/assets/styles/style.css">
</head>
